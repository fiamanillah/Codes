<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/icons.css">

    <link rel="stylesheet" href="style.css">
    <script src="./assets/icons.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="signIb-signUp">
                <form action="" autocomplete="off"  class="signIn-form">
                    <h1 class="title">Sign In</h1>
                    <div class="input-field">
                        <span><i class="fas fa-user"></i></span>
                        <input type="text"  placeholder="Username">
                    </div>
                    <div class="input-field">
                        <span><i class="fas fa-lock"></i></span>
                        <input type="password" id="passBox" placeholder="Password">
                        <button type="button" id="passwordBtn">
                            <span id="hide1" class=""><i class="fas fa-eye"></i></span>
                            <span id="hide2" class=""><i class="fas fa-eye-slash"></i></span>
                            
                            
                        </button>
                    </div>
                    <input type="submit" value="Sign In" class="solid-btn">
                    <p class="social-text">Or Sign Up with social platform</p>
                    <div class="social-media-icons">
                        <a href=""><i class="fab fa-facebook-f"></i></i></a>
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-google"></i></a>
                        <a href=""><i class="fab fa-linkedin-in"></i></a>
                        <a href=""><i class="fab fa-github"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
