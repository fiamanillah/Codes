<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input type="text" placeholder="0"  readonly class="input">

        <div class="btnArea">
            <div class="btnRow">
                <button class="fn">AC</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>00</button>
            </div>
            <div class="btnRow">
                <button class="fn" >Del</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div class="btnRow">
                <button class="fn" >/</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div class="btnRow">
                <button class="fn" >*</button>
                <button class="fn" > - </button>
                <button class="fn" >+</button>
                <button  class="equal fn " > = </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
