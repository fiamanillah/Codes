<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Fi Amanillah</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="inputBox">
            <input type="text" placeholder="0" readonly name="" id="input">
        </div>

        <div class="btnBox">
            <button class="btnAC">AC</button>
            <button class="btnDivide">รท</button>
            <button class="btnMultiply">ร</button>
            <button class="btn1">7</button>
            <button class="btn1">8</button>
            <button class="btn1">9</button>
            <button class="btnMinus">-</button>
            <button class="btn1">4</button>
            <button class="btn1">5</button>
            <button class="btn1">6</button>
            <button class="btnPlus">+</button>
            <button class="btn1">1</button>
            <button class="btn1">2</button>
            <button class="btn1">3</button>
            <button class="btnEcual"> = </button>
            <button class="btn1">0</button>
            <button class="btn1">00</button>
            <button class="btnDot">.</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
