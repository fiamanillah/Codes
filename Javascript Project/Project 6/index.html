<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="switch-btn">
            <button class="" id="log-in">Log In</button>
            <button class=" active" id="sign-up">Sign Up</button>
        </div>
        <div class="form-container">
            <div class="sign-up">
                <input type="text" placeholder="Firsname">
                <input type="text" placeholder="Lastname">
                <input type="text" placeholder="Username">
                <input type="email" name="" id="" placeholder="E-Mail">
                <input type="password" name="" id="" placeholder="Password">
                <button>Sign Up <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="log-in">
                <input type="text" placeholder="Username">
                <input type="password" name="" id="" placeholder="Password">
                <button>Log in <i class="fas fa-arrow-right"></i></button>
            </div>
            
        </div>
    </div>

</div>
    <script src="script.js"></script>
    <script src="icons.js"></script>
</body>
</html>
