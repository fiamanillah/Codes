<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - FiAmanillah</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="container">
        <div class="wrapper">
            <h1>Password Generator</h1>
            <div class="inputBox">
                <input type="text" id="input" readonly>
                <span class="material-symbols-outlined" id="copyIcon">
                    content_copy
                </span>
            </div>
            
            <input type="range" min="1" max="30" value="8" name="" id="range">
            <div class="row">
                <h4>Password length</h4>
                <span id="passLength"></span>
            </div>

            <div class="row">
                <label for="upperCase">Include Uppercase (A-Z)</label>
                <input type="checkbox" name="" id="upperCase" checked>
            </div>
            
            <div class="row">
                <label for="lowerCase">Include Lowercase (a-z)</label>
                <input type="checkbox" name="" id="lowerCase" checked>
            </div>
            
            <div class="row">
                <label for="number">Include Number (0-9)</label>
                <input type="checkbox" name="" id="number" checked>
            </div>
            
            <div class="row">
                <label for="symbol">Include Symbol (~-*)</label>
                <input type="checkbox" name="" id="symbol" checked>
            </div>

            <button id="btn">Generate</button>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
